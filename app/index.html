<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ably Arcade</title>

  <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
  <script src="./script.ts" type="module"></script>

  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
  <div id="signup-form"></div>

  <div id="arcade">
    <div id="spectatorControls" class="spectator-controls">
      <button class="start" id="spectatorControlsStartContest">Start Game</button>
    </div>

    <div class="layout">
      <div class="scoreboard-container" id="global-scoreboard-container">
          <section class="scoreboard">
          <h2>High Scores</h2>
          <table id="global-scoreboard">
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
        <h1>Ably arcade</h1>
      <div class="scoreboards">
        <div class="timer" id="timer">
          00:00
        </div>
          <section class="scoreboard">
          <h2>Game Scores</h2>
          <table id="scoreboard">
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
       <div class="canvas-holder" id="game-root"></div>
    </div>
    
    <div class="player-messages" id="player-messages"></div>

    <div class="controls">
      <button id="up" class="dpad" data-keycode="38">Up</button>
      <button id="right" class="dpad" data-keycode="39">Right</button>
      <button id="down" class="dpad" data-keycode="40">Down</button>
      <button id="left" class="dpad" data-keycode="37">Left</button>
    </div>
  </div>

  <div id="spectate">Let me spectate</div>

  <template id="scoreboard-row-template">
    <tr>
      <td data-name>Fred</td>
      <td data-score>100</td>
    </tr>
  </template>

</body>

</html>
