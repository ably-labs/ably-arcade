<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script src="./script.ts" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Ably arcade</h1>
        <!--[if lte IE 8]>
        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
        <![endif]-->
        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
        <script>
        hbspt.forms.create({
            region: "na1",
            portalId: "6939709",
            formId: "03db866f-1346-4e21-9924-def48cd70e79"
        });
        </script>
    <div class="canvas-holder" id="game-root">
    </div>
    <div class="controls">
      <button id="up" class="dpad" data-keycode="38">Up</button>
      <button id="right" class="dpad" data-keycode="39">Right</button>
      <button id="down" class="dpad" data-keycode="40">Down</button>
      <button id="left" class="dpad" data-keycode="37">Left</button>
    </div>
    <template id="scoreboard-template">
      <section class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
      </section>
    </template>
    <template id="scoreboard-row-template">
      <tr>
        <td data-name>Fred</td>
        <td data-score>100</td>
      </tr>
    </template>
  </body>
</html>
