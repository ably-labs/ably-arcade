<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script src="./script.ts" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Ably arcade</h1>
    <div class="canvas-holder">
      <canvas id="game" width="512" height="512"></canvas>
